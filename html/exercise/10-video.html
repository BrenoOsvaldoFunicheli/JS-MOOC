<video id="myVideo" width="800" controls autoplay controlslist='nodownload'>
    <!-- multiple videos available with source -->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">

</video>

<div wm-progress="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>
    function configVideo(id) {
        const video = document.getElementById(id)

        video.oncontextmenu = () => false // prevent download

        document.querySelector(`[wm-play=${id}]`).onclick = () => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause()

        setInterval(() => {
        const perc = (video.currentTime / video.duration) * 100
        const vDiv = document.querySelector(`[wm-progress=${id}] > div`)

        vDiv.style.width = `${perc}%`
        vDiv.innerHTML = `${perc.toFixed(1)}%`
    }, 500)g
    }

    
    configVideo('myVideo')

</script>
